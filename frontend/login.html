<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url(background.jpg);
      background-size: cover;
    }
    
    
    .container {
      background: #fff;
      color: #333;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
    }
    
    form label {
      text-align: left;
      font-weight: bold;
      margin: 10px 0 5px;
    }
    
    form input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    
    form button {
      background: #6a11cb;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    form button:hover {
      background: #2575fc;
      transition: 0.3s;
    }
    
    
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    
    /* Home Page Styling */
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 16px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .options button:hover {
      background: #2575fc;
      transition: 0.3s;
    }
    
    </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm" action="/login" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="name" placeholder="Enter your username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    <p id="errorMessage" class="error-message"></p>
  </div>
  <!-- <script src="login.js"></script> -->
</body>
</html>
