<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chess Multiplayer</title>
    <style>
      body {
        background: url("../background.jpg") center/cover no-repeat;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        position: relative;
      }

      #turnIndicator {
        font-size: 20px;
        color: #fff;
        margin-bottom: 10px;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 8px;
      }

      #board {
        width: 480px;
        margin-bottom: 20px;
      }

      #alert {
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 16px;
      }

      #btnExit {
        margin: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #ff4c4c;
        color: white;
        border: none;
        border-radius: 8px;
      }

      #playerColor {
        font-size: 18px;
        color: #fff;
        margin-bottom: 5px;
        background: rgba(0, 0, 0, 0.6);
        padding: 8px 16px;
        border-radius: 8px;
      }

      #gameOverOverlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 24px;
        visibility: hidden;
      }

      #gameOverOverlay button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>

    <link rel="stylesheet" href="../chessboard.css" />
  </head>
  <body>
    <div id="playerColor">You are: ...</div>
    <div id="turnIndicator">Waiting for opponent...</div>
    <div id="board"></div>
    <div id="alert"></div>
    <button id="btnExit">Exit</button>
    <div id="gameOverOverlay">
      <div id="gameOverText"></div>
      <button id="btnAgain">Play Again</button>
      <button id="btnHome">Home</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../chessboard.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script type="module">
      const socket = io({ transports: ["websocket"] });

      const board = Chessboard("board", {
        position: "start",
        draggable: true,
        pieceTheme: "../img/chesspieces/wikipedia/{piece}.png",
        onDragStart: (source, piece) => {
          if (!window.playerId || !window.turnColor) return false;
          const isWhite = window.playerId === 1;
          if ((isWhite && piece[0] !== "w") || (!isWhite && piece[0] !== "b"))
            return false;
          if (
            (window.turnColor === "w" && !isWhite) ||
            (window.turnColor === "b" && isWhite)
          )
            return false;
          return true;
        },
        onDrop: (source, target) => {
          if (source === target) {
            board.position(board.fen());
            return;
          }
          socket.emit("move", {
            roomId: window.room,
            player: window.playerId,
            timestamp: Date.now(),
            movedata: { from: source, to: target, promotion: "q" },
          });
        },
      });

      socket.on("moveConfirmed", ({ fen, turn }) => {
        board.position(fen);
        window.turnColor = turn;
        updateTurnIndicator();
        document.getElementById("alert").innerHTML = "";
      });

      socket.on("omove", ({ fen, turn }) => {
        board.position(fen);
        window.turnColor = turn;
        updateTurnIndicator();
      });

      socket.on("invalidMove", ({ message, fen }) => {
        document.getElementById("alert").innerHTML =
          "Invalid move: " + message;
        board.position(fen);
      });

      socket.on("startGame", ({ roomid, color }) => {
        window.room = roomid;
        window.playerId = color === "w" ? 1 : 2;
        window.turnColor = "w";
        board.start();
        updateTurnIndicator();
        const playerColorEl = document.getElementById("playerColor");
        playerColorEl.textContent = "You are: " + (color === "w" ? "White" : "Black");
        playerColorEl.style.color = color === "w" ? "White" : "Black";
        playerColorEl.style.backgroundColor = color === "w" ? "Black" : "White";
      });

      socket.on("opponentDisconnected", ({ message }) => {
        document.getElementById("alert").innerHTML =
          message + " ,,, moving to home screen";
        setTimeout(() => {
          window.location.href = "/home";
        }, 2000);
      });

      // Exit Button functionality
      const btnExit = document.getElementById("btnExit");
      btnExit.addEventListener("click", () => {
        const confirmExit = confirm("Are you sure you want to exit the game?");
        if (confirmExit) {
          socket.emit("playerExit", {
            roomId: window.room,
            playerId: window.playerId,
          });
          window.location.href = "/home";
        }
      });

      // Game over overlay
      const overlay = document.getElementById("gameOverOverlay");
      const textEl = document.getElementById("gameOverText");
      const btnAgain = document.getElementById("btnAgain");
      const btnHome = document.getElementById("btnHome");

      socket.on("gameOver", ({ result, fen, winner }) => {
        board.position(fen);
        textEl.textContent =
          result + (winner ? ` (${winner === "w" ? "White" : "Black"})` : "");
        overlay.style.visibility = "visible";
      });

      btnAgain.addEventListener("click", () => {
        overlay.style.visibility = "hidden";
        // socket.emit("rematchRequest", { roomId: window.room });
        window.location.href = "board.html";
      });

      btnHome.addEventListener("click", () => {
        window.location.href = "/home";
      });

      socket.on("rematchStart", ({ fen, turn }) => {
        overlay.style.visibility = "hidden";
        board.position(fen || "start");
        window.turnColor = turn;
        updateTurnIndicator();
      });

      socket.on("connect", () => {
        socket.emit("multiplayerjoin");
      });

      function updateTurnIndicator() {
        const indicator = document.getElementById("turnIndicator");
        if (!indicator || !window.turnColor || !window.playerId) return;

        const isWhite = window.playerId === 1;
        const yourTurn =
          (isWhite && window.turnColor === "w") ||
          (!isWhite && window.turnColor === "b");

        indicator.textContent = yourTurn
          ? "Your Turn"
          : "Waiting for Opponent...";
      }
    </script>
  </body>
</html>
